<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo ">
        <h1>USER REGISTRATION FORM</h1>

    </div>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="b1">
                    <label for="name">Name</label>
                    <input type="text" class="name" id="name1" autocomplete="off" required><br>
                </div>
                <div class="b2">
                    <label for="mail">E-mail</label>
                    <input type="email" class="mail" id="mail" autocomplete="off"><br>
                </div>
                <div class="b3">
                    <label for="website">website</label>
                    <input type="text" class="website" id="website" autocomplete="off"><br>
                </div>
                <div class="b4">
                    <label for="img">Image Link </label>
                    <input type="text" class="img" name="img" id="img" autocomplete="off">
                </div>
                <div class="chm">
                    <span class="ch">Gender</span>
                    <div class="ch1">
                        <input class="check" id="male" type="radio" name="setB_gender" value="Male">
                        <label for="male">Male</label><br>
                        <input class="check" id="female" type="radio" name="setB_gender" value="Female">
                        <label for="female">Female</label><br>
                    </div>
                </div>

                <div class="ch2">Skills</div>
                <ul class="chm2">
                    <li>
                        <input class="form-check-input" type="checkbox" checked="checked" value="Html" id="s1"
                            name="chk">
                        <label class="form-check-label">Html</label><br>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" checked="checked" value="CSS" id="s2"
                            name="chk">
                        <label class="form-check-label">CSS</label>
                    </li>
                    <li>
                        <input class="form-check-input" type="checkbox" checked="checked" value="JAVA" id="s3"
                            name="chk">
                        <label class="form-check-label">Java</label>
                    </li>
                </ul>
                <div class="btn">
                    <button class="btn1" type="button" >Enroll</button>
                    <span class="btnb">
                        <button class="btn2" type="reset">Clear</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="maindiv col-6">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/user1.jpg" class="img-fluid rounded-start img-width" alt="" >
                    </div>
                    <div class="col-md-8 card-body">
                            <h4><b>Chris evans</b></h4>
                            <p>Male</p>
                            <p>cevans909@gmail.com</p>
                            <p>Java</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
